<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Time - Dutching Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #6b4c3b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #593f30;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-left: 5px solid #6b4c3b;
    }
    .profit {
      color: green;
    }
    .loss {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Coffee Time Wycombe</h1>
  <h2>Dutching Calculator</h2>

  <label for="backOdds">Enter Back Odds (comma-separated):</label>
  <input type="text" id="backOdds" placeholder="e.g. 1.87, 9.4, 55">

  <label for="maxStake">Enter Maximum Stake on Favourite (£):</label>
  <input type="number" id="maxStake" placeholder="e.g. 10">

  <button onclick="calculateDutching()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    function calculateDutching() {
      const backInput = document.getElementById("backOdds").value;
      const maxStake = parseFloat(document.getElementById("maxStake").value);

      const odds = backInput.split(",").map(n => parseFloat(n.trim())).filter(n => n > 1);
      if (odds.length < 2 || isNaN(maxStake) || maxStake <= 0) {
        alert("Please enter valid odds (at least 2) and a positive stake.");
        return;
      }

      const favouriteOdds = Math.min(...odds);
      const otherOdds = odds.filter(odd => odd !== favouriteOdds);

      // Calculate total inverse of other horses
      const invTotal = otherOdds.reduce((sum, o) => sum + (1 / o), 0);
      const targetProfit = maxStake; // This is how much profit each non-fav should make
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      let html = `<p class="loss">Favourite @ ${favouriteOdds} → Loss: £${maxStake.toFixed(2)}</p><hr>`;

      otherOdds.forEach(odd => {
        const stake = targetProfit / (odd - 1);
        html += `<p>Horse @ ${odd} → Stake: £${stake.toFixed(2)} — <span class="profit">Profit: £${targetProfit.toFixed(2)}</span></p>`;
      });

      resultsDiv.innerHTML = html;
    }
  </script>

</html>
