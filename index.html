<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betting Odds Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    #comment {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    nav a {
      margin-right: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #3366cc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#backBetCalculator">Back bet calculator</a>
    <a href="#exactly2GoalsMarket">Create exactly 2 goals market</a>
  </nav>

  <h2 id="backBetCalculator">Betting Odds Calculator</h2>
  <table id="oddsTable">
    <thead>
      <tr>
        <th>Odds</th>
        <th>Percentage</th>
        <th>Stake</th>
        <th>Return</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <td><strong>Total Over round:</strong></td>
        <td id="totalPercentage">0%</td>
        <td colspan="2"></td>
      </tr>
    </tfoot>
  </table>
  <div id="comment"></div>

  <h2 id="exactly2GoalsMarket">Create Exactly 2 Goals Market</h2>
  <label>Over 1.5 Goals Odds: <input type="number" id="over15" step="0.01"></label><br><br>
  <label>Under 2.5 Goals Odds: <input type="number" id="under25" step="0.01"></label><br><br>
  <label>Float (£): <input type="number" id="floatAmount" step="0.01"></label><br><br>
  <button onclick="calculateTwoGoalsMarket()">Calculate</button>
  <div id="twoGoalsResults"></div>

  <script>
    const odds = [2.86, 4, 6.8, 6.8, 9.4, 85];

    function createRow(odd, index) {
      const table = document.querySelector('#oddsTable tbody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="number" step="0.01" value="${odd}" class="oddInput" data-index="${index}" /></td>
        <td class="percentageCell">${(1 / odd * 100).toFixed(2)}%</td>
        <td><input type="number" step="0.01" class="stakeInput" data-index="index" /></td>
        <td class="returnCell">-</td>
      `;

      table.appendChild(row);
    }

    function updatePercentages() {
      const rows = document.querySelectorAll('#oddsTable tbody tr');
      let total = 0;
      rows.forEach(row => {
        const odd = parseFloat(row.querySelector('.oddInput').value);
        const percentage = 1 / odd * 100;
        row.querySelector('.percentageCell').textContent = `${percentage.toFixed(2)}%`;
        total += percentage;
      });
      document.getElementById('totalPercentage').textContent = `${total.toFixed(2)}%`;
      const comment = document.getElementById('comment');
      if (total < 100) {
        comment.textContent = 'With these odds a profitable cash out opportunity exists';
      } else {
        comment.textContent = '';
      }
    }

    function updateReturns() {
      const rows = document.querySelectorAll('#oddsTable tbody tr');
      rows.forEach(row => {
        const odd = parseFloat(row.querySelector('.oddInput').value);
        const stake = parseFloat(row.querySelector('.stakeInput').value) || 0;
        const returnCell = row.querySelector('.returnCell');

        const profit = stake * (odd - 1);
        if (profit >= 0) {
          returnCell.textContent = `+£${profit.toFixed(2)}`;
          returnCell.className = 'returnCell positive';
        } else {
          returnCell.textContent = `-£${Math.abs(profit).toFixed(2)}`;
          returnCell.className = 'returnCell negative';
        }
      });
    }

    odds.forEach((odd, index) => createRow(odd, index));
    updatePercentages();

    document.querySelectorAll('.oddInput').forEach(input => {
      input.addEventListener('input', () => {
        updatePercentages();
        updateReturns();
      });
    });

    document.querySelectorAll('.stakeInput').forEach(input => {
      input.addEventListener('input', updateReturns);
    });

    function calculateTwoGoalsMarket() {
      const overOdds = parseFloat(document.getElementById('over15').value);
      const underOdds = parseFloat(document.getElementById('under25').value);
      const floatAmount = parseFloat(document.getElementById('floatAmount').value);

      if (!overOdds || !underOdds || !floatAmount) {
        document.getElementById('twoGoalsResults').innerHTML = '<p style="color:red;">Please fill all fields.</p>';
        return;
      }

      const overStake = (1 / overOdds) * floatAmount;
      const underStake = (1 / underOdds) * floatAmount;
      const totalStake = overStake + underStake;

      const returnAt2Goals = (overStake * overOdds) + (underStake * underOdds) - totalStake;
      const lossOther = -totalStake;

      document.getElementById('twoGoalsResults').innerHTML = `
        <p>Over 1.5 Stake: £${overStake.toFixed(2)}</p>
        <p>Under 2.5 Stake: £${underStake.toFixed(2)}</p>
        <table>
          <thead>
            <tr><th>Number of Goals</th><th>P/L</th></tr>
          </thead>
          <tbody>
            <tr><td>0</td><td class="negative">-£${lossOther.toFixed(2)}</td></tr>
            <tr><td>1</td><td class="negative">-£${lossOther.toFixed(2)}</td></tr>
            <tr><td>2</td><td class="positive">+£${returnAt2Goals.toFixed(2)}</td></tr>
            <tr><td>3+</td><td class="negative">-£${lossOther.toFixed(2)}</td></tr>
            <tr><td>4</td><td class="negative">-£${lossOther.toFixed(2)}</td></tr>
            <tr><td>5</td><td class="negative">-£${lossOther.toFixed(2)}</td></tr>
          </tbody>
        </table>
      `;
    }
  </script>
</body>
</html>
