<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Back Betting Odds Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #3366cc;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
      table-layout: fixed;
      word-wrap: break-word;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    /* Wider columns for Single Line Return & Market P/L */
    th:nth-child(4), th:nth-child(5),
    td:nth-child(4), td:nth-child(5) {
      min-width: 140px;
      white-space: nowrap;
    }
    th {
      background-color: #f9f9f9;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    #comment {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    .highlight-yellow {
      background-color: #fffde7;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: normal;
    }
    label strong {
      margin-right: 6px;
    }
    input[type="number"] {
      width: 200px;
      max-width: 100%;
      padding: 6px 8px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #3366cc;
      border: none;
      color: white;
      border-radius: 4px;
      margin-top: 10px;
    }
    .stake-value {
      background-color: #d9f0ff;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
      display: inline-block;
      margin-top: 6px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      nav {
        display: flex;
        flex-direction: column;
        margin-bottom: 25px;
      }
      nav a {
        margin-bottom: 10px;
        margin-right: 0;
        font-size: 16px;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      th, td {
        padding: 6px 4px;
      }
      /* Make inputs & buttons full width */
      input[type="number"] {
        width: 100%;
      }
      button {
        width: 100%;
        font-size: 16px;
      }
      label {
        font-size: 16px;
      }
      #comment {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#backBetCalculator">Back bet calculator</a>
    <a href="#exactly2GoalsMarket">Create Exactly 2 Goals Market</a>
    <a href="#twoThreeSpread">Create 2 and 3 Goal Spread</a>
  </nav>

  <h2 id="backBetCalculator">Back Betting Odds Calculator</h2>
  <table id="oddsTable" aria-label="Back Betting Odds Calculator Table">
    <thead>
      <tr>
        <th>Odds</th>
        <th>Percentage</th>
        <th>Stake</th>
        <th>Single Line Return</th>
        <th>Market P/L</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td><strong>Total Over round:</strong></td>
        <td id="totalPercentage">0%</td>
        <td colspan="3"></td>
      </tr>
    </tfoot>
  </table>
  <div id="comment" role="alert"></div>

  <h2 id="exactly2GoalsMarket">Create Exactly 2 Goals Market</h2>
  <label><strong>Back -</strong> Over 1.5 Goals Odds: <input type="number" id="over15" step="0.01" /></label>
  <label><strong>Back -</strong> Under 2.5 Goals Odds: <input type="number" id="under25" step="0.01" /></label>
  <label>Float (£): <input type="number" id="floatAmount" step="0.01" /></label>
  <button onclick="calculateGoalsMarket('twoGoalsResults', ['2'], 'over15', 'under25', 'floatAmount')">Calculate</button>
  <div id="twoGoalsResults"></div>

  <h2 id="twoThreeSpread">Create 2 and 3 Goal Spread</h2>
  <label><strong>Back -</strong> Over 1.5 Goals Odds: <input type="number" id="spreadOver15" step="0.01" /></label>
  <label><strong>Back -</strong> Under 3.5 Goals Odds: <input type="number" id="spreadUnder35" step="0.01" /></label>
  <label>Float (£): <input type="number" id="spreadFloatAmount" step="0.01" /></label>
  <button onclick="calculateGoalsMarket('twoThreeSpreadResults', ['2', '3'], 'spreadOver15', 'spreadUnder35', 'spreadFloatAmount')">Calculate</button>
  <div id="twoThreeSpreadResults"></div>

  <script>
    const defaultOdds = [2.86, 4, 6.8, 6.8, 9.4, 85, 10, 12, 15, 18, 20, 25, 30, 35, 40];

    function createRow(odd, index) {
      const table = document.querySelector('#oddsTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="number" min="0" step="0.01" value="${odd > 0 ? odd : ''}" class="oddInput" data-index="${index}" aria-label="Odds for row ${index + 1}" /></td>
        <td class="percentageCell" aria-live="polite">-</td>
        <td><input type="number" min="0" step="0.01" class="stakeInput" data-index="${index}" aria-label="Stake for row ${index + 1}" /></td>
        <td class="returnCell" aria-live="polite">-</td>
        <td class="marketPLCell" aria-live="polite">-</td>
      `;
      table.appendChild(row);
    }

    function updatePercentages() {
      const rows = document.querySelectorAll('#oddsTable tbody tr');
      let total = 0;
      rows.forEach(row => {
        const oddInput = row.querySelector('.oddInput');
        const odd = parseFloat(oddInput.value);
        let percentage = 0;
        if (odd && odd > 0) {
          percentage = 1 / odd * 100;
          row.querySelector('.percentageCell').textContent = `${percentage.toFixed(2)}%`;
        } else {
          row.querySelector('.percentageCell').textContent = '-';
        }
        total += percentage;
      });
      document.getElementById('totalPercentage').textContent = `${total.toFixed(2)}%`;
      const comment = document.getElementById('comment');
      if (total < 100 && total > 0) {
        comment.textContent = 'With these odds a profitable cash out opportunity exists';
      } else {
        comment.textContent = '';
      }
    }

    function updateReturns() {
      const rows = document.querySelectorAll('#oddsTable tbody tr');
      const stakes = Array.from(rows).map(row => parseFloat(row.querySelector('.stakeInput').value) || 0);
      const totalStaked = stakes.reduce((a, b) => a + b, 0);

      rows.forEach((row, index) => {
        const odd = parseFloat(row.querySelector('.oddInput').value);
        const stake = stakes[index];
        const returnCell = row.querySelector('.returnCell');
        const marketCell = row.querySelector('.marketPLCell');

        if (!odd || odd <= 0) {
          returnCell.textContent = '-';
          marketCell.textContent = '-';
          return;
        }

        const profit = stake * (odd - 1);
        const net = profit - (totalStaked - stake);

        returnCell.textContent = `+£${(stake * odd).toFixed(2)}`;
        returnCell.className = 'returnCell';

        marketCell.textContent = net >= 0 ? `+£${net.toFixed(2)}` : `-£${Math.abs(net).toFixed(2)}`;
        marketCell.className = 'marketPLCell ' + (net >= 0 ? 'positive' : 'negative');
      });
    }

    for (let i = 0; i < 15; i++) {
      createRow(defaultOdds[i] || 0, i);
    }
    updatePercentages();

    document.querySelectorAll('.oddInput').forEach(input => {
      input.addEventListener('input', () => {
        updatePercentages();
        updateReturns();
      });
    });
    document.querySelectorAll('.stakeInput').forEach(input => {
      input.addEventListener('input', updateReturns);
    });

    function calculateGoalsMarket(resultId, winGoals, overId, underId, floatId) {
      const overOdds = parseFloat(document.getElementById(overId).value);
      const underOdds = parseFloat(document.getElementById(underId).value);
      const floatAmount = parseFloat(document.getElementById(floatId).value);

      if (!overOdds || !underOdds || !floatAmount) {
        document.getElementById(resultId).innerHTML = '<p style="color:red;">Please fill all fields.</p>';
        return;
      }

      const overStake = (1 / overOdds) * floatAmount;
      const underStake = (1 / underOdds) * floatAmount;
      const totalStake = overStake + underStake;

      const returnOnWin = (overStake * overOdds) + (underStake * underOdds) - totalStake;
      const lossOther = -totalStake;

      let tableRows = '';
      for (let i = 0; i <= 5; i++) {
        const label = i === 5 ? '5+' : i.toString();
        const isWin = winGoals.includes(i.toString());
        const profit = isWin ? returnOnWin : lossOther;
        const css = isWin ? 'positive' : 'negative';
        tableRows += `<tr><td>${label}</td><td class="${css}">${profit >= 0 ? '+£' : '-£'}${Math.abs(profit).toFixed(2)}</td></tr>`;
      }

      document.getElementById(resultId).innerHTML = `
        <p><span class="stake-value">Over Stake: £${overStake.toFixed(2)}</span></p>
        <p><span class="stake-value">Under Stake: £${underStake.toFixed(2)}</span></p>
        <table class="highlight-yellow" aria-label="Profit and Loss Table">
          <thead><tr><th>Number of Goals</th><th>P/L</th></tr></thead>
          <tbody>${tableRows}</tbody>
        </table>
      `;
    }
  </script>
</body>
</html>
