<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Round Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6b4c3b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #593f30;
    }
    tfoot td {
      font-weight: bold;
      background-color: #eee;
    }
  </style>
</head>
<body>

<h1>Exchange Ladder Calculator</h1>
<p>Enter up to 10 back and lay odds below:</p>

<table border="1">
  <thead>
    <tr>
      <th>Back Odds</th>
      <th>Lay Odds</th>
    </tr>
  </thead>
  <tbody>
    <!-- Generate 10 rows -->
    <script>
      for (let i = 0; i < 10; i++) {
        document.write(`
          <tr>
            <td><input type="number" step="0.01" class="back" placeholder="e.g. 1.87"></td>
            <td><input type="number" step="0.01" class="lay" placeholder="e.g. 1.88"></td>
          </tr>
        `);
      }
    </script>
  </tbody>
  <tfoot>
    <tr>
      <td id="backTotal">Over round: –</td>
      <td id="layTotal">Under round: –</td>
    </tr>
  </tfoot>
</table>

<button onclick="calculateRound()">Calculate</button>

<script>
  function calculateRound() {
    const backInputs = document.querySelectorAll('.back');
    const layInputs = document.querySelectorAll('.lay');

    let backTotal = 0;
    let layTotal = 0;

    backInputs.forEach(input => {
      const val = parseFloat(input.value);
      if (!isNaN(val) && val > 0) {
        backTotal += 1 / val;
      }
    });

    layInputs.forEach(input => {
      const val = parseFloat(input.value);
      if (!isNaN(val) && val > 0) {
        layTotal += 1 / val;
      }
    });

    document.getElementById('backTotal').innerText = `Over round: ${(backTotal * 100).toFixed(2)}%`;
    document.getElementById('layTotal').innerText = `Under round: ${(layTotal * 100).toFixed(2)}%`;
  }
</script>

</body>
</html>
