<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betting Odds Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f9f9f9;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    #comment {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    nav a {
      margin-right: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #3366cc;
    }
    .highlight-yellow {
      background-color: #fffde7;
    }
    .highlight-grey {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#backBetCalculator">Back bet calculator</a>
    <a href="#exactly2GoalsMarket">Create exactly 2 goals market</a>
  </nav>

  <h2 id="backBetCalculator">Betting Odds Calculator</h2>
  <table id="oddsTable">
    <thead>
      <tr>
        <th>Odds</th>
        <th>Percentage</th>
        <th>Stake</th>
        <th>Single Line Return</th>
        <th>Market P/L</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td><strong>Total Over round:</strong></td>
        <td id="totalPercentage">0%</td>
        <td colspan="3"></td>
      </tr>
    </tfoot>
  </table>
  <div id="comment"></div>

  <h2 id="exactly2GoalsMarket">Create Exactly 2 Goals Market</h2>
  <label>Over 1.5 Goals Odds: <input type="number" id="over15" step="0.01"></label><br><br>
  <label>Under 2.5 Goals Odds: <input type="number" id="under25" step="0.01"></label><br><br>
  <label>Float (£): <input type="number" id="floatAmount" step="0.01"></label><br><br>
  <button onclick="calculateGoalsMarket('twoGoalsResults', ['2'], 'over15', 'under25', 'floatAmount')">Calculate</button>
  <div id="twoGoalsResults"></div>

  <h2>Additional Goal Markets</h2>
  <div class="highlight-grey">
    <h3>Exactly 1 Goal</h3>
    <button onclick="calculateGoalsMarket('oneGoalResults', ['1'], 'over15', 'under25', 'floatAmount')">Calculate</button>
    <div id="oneGoalResults"></div>

    <h3>Exactly 3 Goals</h3>
    <button onclick="calculateGoalsMarket('threeGoalsResults', ['3'], 'over15', 'under25', 'floatAmount')">Calculate</button>
    <div id="threeGoalsResults"></div>

    <h3>Exactly 2 and 3 Goals</h3>
    <button onclick="calculateGoalsMarket('twoThreeGoalsResults', ['2', '3'], 'over15', 'under25', 'floatAmount')">Calculate</button>
    <div id="twoThreeGoalsResults"></div>

    <h3>Exactly 3 and 4 Goals</h3>
    <button onclick="calculateGoalsMarket('threeFourGoalsResults', ['3', '4'], 'over15', 'under25', 'floatAmount')">Calculate</button>
    <div id="threeFourGoalsResults"></div>
  </div>

  <script>
    const odds = [2.86, 4, 6.8, 6.8, 9.4, 85];

    function createRow(odd, index) {
      const table = document.querySelector('#oddsTable tbody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="number" step="0.01" value="${odd}" class="oddInput" data-index="${index}" /></td>
        <td class="percentageCell">${(1 / odd * 100).toFixed(2)}%</td>
        <td><input type="number" step="0.01" class="stakeInput" data-index="${index}" /></td>
        <td class="returnCell">-</td>
        <td class="marketPLCell">-</td>
      `;

      table.appendChild(row);
    }

    function updatePercentages() {
      const rows = document.querySelectorAll('#oddsTable tbody tr');
      let total = 0;
      rows.forEach(row => {
        const odd = parseFloat(row.querySelector('.oddInput').value);
        const percentage = 1 / odd * 100;
        row.querySelector('.percentageCell').textContent = `${percentage.toFixed(2)}%`;
        total += percentage;
      });
      document.getElementById('totalPercentage').textContent = `${total.toFixed(2)}%`;
      const comment = document.getElementById('comment');
      if (total < 100) {
        comment.textContent = 'With these odds a profitable cash out opportunity exists';
      } else {
        comment.textContent = '';
      }
    }

    function updateReturns() {
      const rows = document.querySelectorAll('#oddsTable tbody tr');
      const stakes = Array.from(rows).map(row => parseFloat(row.querySelector('.stakeInput').value) || 0);
      const totalStaked = stakes.reduce((a, b) => a + b, 0);

      rows.forEach((row, index) => {
        const odd = parseFloat(row.querySelector('.oddInput').value);
        const stake = stakes[index];
        const returnCell = row.querySelector('.returnCell');
        const marketCell = row.querySelector('.marketPLCell');

        const profit = stake * (odd - 1);
        const net = profit - (totalStaked - stake);

        returnCell.textContent = `+£${(stake * odd).toFixed(2)}`;
        returnCell.className = 'returnCell';

        marketCell.textContent = net >= 0 ? `+£${net.toFixed(2)}` : `-£${Math.abs(net).toFixed(2)}`;
        marketCell.className = 'marketPLCell ' + (net >= 0 ? 'positive' : 'negative');
      });
    }

    odds.forEach((odd, index) => createRow(odd, index));
    updatePercentages();

    document.querySelectorAll('.oddInput').forEach(input => {
      input.addEventListener('input', () => {
        updatePercentages();
        updateReturns();
      });
    });

    document.querySelectorAll('.stakeInput').forEach(input => {
      input.addEventListener('input', updateReturns);
    });

    function calculateGoalsMarket(resultId, winGoals, overId, underId, floatId) {
      const overOdds = parseFloat(document.getElementById(overId).value);
      const underOdds = parseFloat(document.getElementById(underId).value);
      const floatAmount = parseFloat(document.getElementById(floatId).value);

      if (!overOdds || !underOdds || !floatAmount) {
        document.getElementById(resultId).innerHTML = '<p style="color:red;">Please fill all fields.</p>';
        return;
      }

      const overStake = (1 / overOdds) * floatAmount;
      const underStake = (1 / underOdds) * floatAmount;
      const totalStake = overStake + underStake;

      const returnOnWin = (overStake * overOdds) + (underStake * underOdds) - totalStake;
      const lossOther = -totalStake;

      let tableRows = '';
      for (let i = 0; i <= 5; i++) {
        const isWin = winGoals.includes(i.toString());
        const profit = isWin ? returnOnWin : lossOther;
        const css = isWin ? 'positive' : 'negative';
        tableRows += `<tr><td>${i}</td><td class="${css}">${profit >= 0 ? '+£' : '-£'}${Math.abs(profit).toFixed(2)}</td></tr>`;
      }

      document.getElementById(resultId).innerHTML = `
        <p>Over 1.5 Stake: £${overStake.toFixed(2)}</p>
        <p>Under 2.5 Stake: £${underStake.toFixed(2)}</p>
        <table class="highlight-yellow">
          <thead><tr><th>Number of Goals</th><th>P/L</th></tr></thead>
          <tbody>${tableRows}</tbody>
        </table>
      `;
    }
  </script>
</body>
</html>
