<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Back Betting Odds Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      white-space: nowrap; /* prevent wrapping */
    }
    th {
      background-color: #f9f9f9;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    #comment {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    nav a {
      margin-right: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #3366cc;
      cursor: pointer;
    }
    .highlight-yellow {
      background-color: #fffde7;
    }
    .highlight-grey {
      background-color: #f0f0f0;
      padding: 10px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
      margin-top: 4px;
    }
    /* Highlight Stake value in light blue */
    .stake-value {
      background-color: #d0e8ff;
      padding: 4px 8px;
      display: inline-block;
      font-weight: bold;
      margin-top: 6px;
      border-radius: 4px;
    }
    /* Make nav and back button fixed on mobile for easy access */
    @media (max-width: 768px) {
      nav {
        position: sticky;
        top: 0;
        background: white;
        padding: 10px 0;
        z-index: 10;
        border-bottom: 1px solid #ddd;
      }
      #backToFullViewBtn {
        width: 100%;
        padding: 10px;
        font-size: 1.1em;
        margin-bottom: 20px;
        cursor: pointer;
      }
      /* On mobile, sections initially all shown, JS hides */
      section {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#backBetCalculatorSection" onclick="return handleMobileNav(event, 'backBetCalculatorSection')">Back bet calculator</a>
    <a href="#exactly2GoalsMarketSection" onclick="return handleMobileNav(event, 'exactly2GoalsMarketSection')">Create Exactly 2 Goals Market</a>
    <a href="#twoThreeSpreadSection" onclick="return handleMobileNav(event, 'twoThreeSpreadSection')">Create 2 and 3 Goal Spread</a>
  </nav>

  <button id="backToFullViewBtn" style="display:none;" onclick="showAllSections()">Back to full view</button>

  <section id="backBetCalculatorSection">
    <h2>Back Betting Odds Calculator</h2>
    <table id="oddsTable">
      <thead>
        <tr>
          <th style="width:10%;">Odds</th>
          <th style="width:15%;">Percentage</th>
          <th style="width:15%;">Stake</th>
          <th style="width:30%;">Single Line Return</th>
          <th style="width:30%;">Market P/L</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td><strong>Total Over round:</strong></td>
          <td id="totalPercentage">0%</td>
          <td colspan="3"></td>
        </tr>
      </tfoot>
    </table>
    <div id="comment"></div>
  </section>

  <section id="exactly2GoalsMarketSection">
    <h2>Create Exactly 2 Goals Market</h2>
    <label><b>Back - Over 1.5 Goals Odds:</b><br /><input type="number" id="over15" step="0.01" /></label>
    <label><b>Back - Under 2.5 Goals Odds:</b><br /><input type="number" id="under25" step="0.01" /></label>
    <label><b>Float (£):</b><br /><input type="number" id="floatAmount" step="0.01" /></label>
    <button onclick="calculateGoalsMarket('twoGoalsResults', ['2'], 'over15', 'under25', 'floatAmount')">Calculate</button>
    <div id="twoGoalsResults"></div>
  </section>

  <section id="twoThreeSpreadSection">
    <h2>Create 2 and 3 Goal Spread</h2>
    <label><b>Back - Over 1.5 Goals Odds:</b><br /><input type="number" id="spreadOver15" step="0.01" /></label>
    <label><b>Back - Under 3.5 Goals Odds:</b><br /><input type="number" id="spreadUnder35" step="0.01" /></label>
    <label><b>Float (£):</b><br /><input type="number" id="spreadFloatAmount" step="0.01" /></label>
    <button onclick="calculateGoalsMarket('spreadResults', ['2','3'], 'spreadOver15', 'spreadUnder35', 'spreadFloatAmount')">Calculate</button>
    <div id="spreadResults"></div>
  </section>

  <script>
    // Create 15 rows instead of 6
    const odds = [2.86, 4, 6.8, 6.8, 9.4, 85, '', '', '', '', '', '', '', '', ''];

    function createRow(odd, index) {
      const table = document.querySelector('#oddsTable tbody');
      const oddVal = (odd === '' || odd === 0) ? '' : odd;
      const percentage = oddVal ? (1 / oddVal * 100).toFixed(2) + '%' : '-';

      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="number" step="0.01" value="${oddVal}" class="oddInput" data-index="${index}" /></td>
        <td class="percentageCell">${percentage}</td>
        <td><input type="number" step="0.01" class="stakeInput" data-index="${index}" /></td>
        <td class="returnCell">-</td>
        <td class="marketPLCell">-</td>
      `;

      table.appendChild(row);
    }

    function updatePercentages() {
      const rows = document.querySelectorAll('#oddsTable tbody tr');
      let total = 0;
      rows.forEach(row => {
        const oddInput = row.querySelector('.oddInput');
        const odd = parseFloat(oddInput.value);
        if (odd && odd > 0) {
          const percentage = 1 / odd * 100;
          row.querySelector('.percentageCell').textContent = `${percentage.toFixed(2)}%`;
          total += percentage;
        } else {
          row.querySelector('.percentageCell').textContent = '-';
        }
      });
      document.getElementById('totalPercentage').textContent = `${total.toFixed(2)}%`;
      const comment = document.getElementById('comment');
      if (total < 100) {
        comment.textContent = 'With these odds a profitable cash out opportunity exists';
      } else {
        comment.textContent = '';
      }
    }

    function updateReturns() {
      const rows = document.querySelectorAll('#oddsTable tbody tr');
      const stakes = Array.from(rows).map(row => parseFloat(row.querySelector('.stakeInput').value) || 0);
      const totalStaked = stakes.reduce((a, b) => a + b, 0);

      rows.forEach((row, index) => {
        const oddInput = row.querySelector('.oddInput');
        const odd = parseFloat(oddInput.value);
        const stake = stakes[index];
        const returnCell = row.querySelector('.returnCell');
        const marketCell = row.querySelector('.marketPLCell');

        if (!odd || odd === 0) {
          returnCell.textContent = '-';
          marketCell.textContent = '-';
          return;
        }

        const profit = stake * (odd - 1);
        const net = profit - (totalStaked - stake);

        returnCell.textContent = `+£${(stake * odd).toFixed(2)}`;
        returnCell.className = 'returnCell';

        marketCell.textContent = net >= 0 ? `+£${net.toFixed(2)}` : `-£${Math.abs(net).toFixed(2)}`;
        marketCell.className = 'marketPLCell ' + (net >= 0 ? 'positive' : 'negative');
      });
    }

    odds.forEach((odd, index) => createRow(odd, index));
    updatePercentages();

    document.querySelectorAll('.oddInput').forEach(input => {
      input.addEventListener('input', () => {
        updatePercentages();
        updateReturns();
      });
    });

    document.querySelectorAll('.stakeInput').forEach(input => {
      input.addEventListener('input', updateReturns);
    });

    function calculateGoalsMarket(resultId, winGoals, overId, underId, floatId) {
      const overOdds = parseFloat(document.getElementById(overId).value);
      const underOdds = parseFloat(document.getElementById(underId).value);
      const floatAmount = parseFloat(document.getElementById(floatId).value);

      if (!overOdds || !underOdds || !floatAmount) {
        document.getElementById(resultId).innerHTML = '<p style="color:red;">Please fill all fields.</p>';
        return;
      }

      const overStake = (1 / overOdds) * floatAmount;
      const underStake = (1 / underOdds) * floatAmount;
      const totalStake = overStake + underStake;

      const returnOnWin = (overStake * overOdds) + (underStake * underOdds) - totalStake;
      const lossOther = -totalStake;

      let tableRows = '';
      for (let i = 0; i <= 5; i++) {
        const goalsLabel = (i === 5) ? '5+' : i.toString();
        const isWin = winGoals.includes(i.toString());
        const profit = isWin ? returnOnWin : lossOther;
        const css = isWin ? 'positive' : 'negative';
        tableRows += `<tr><td>${goalsLabel}</td><td class="${css}">${profit >= 0 ? '+£' : '-£'}${Math.abs(profit).toFixed(2)}</td></tr>`;
      }

      document.getElementById(resultId).innerHTML = `
        <p class="stake-value">Over 1.5 Stake: £${overStake.toFixed(2)}</p>
        <p class="stake-value">Under 2.5 Stake: £${underStake.toFixed(2)}</p>
        <table class="highlight-yellow">
          <thead><tr><th>Number of Goals</th><th>P/L</th></tr></thead>
          <tbody>${tableRows}</tbody>
        </table>
      `;
    }

    // --- Mobile navigation JS ---
    function isMobile() {
      return window.matchMedia("(max-width: 768px)").matches;
    }

    function handleMobileNav(event, sectionId) {
      if (!isMobile()) {
        // Desktop: normal anchor behavior
        return true;
      }
      event.preventDefault();

      // Hide all sections except target
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => {
        sec.style.display = (sec.id === sectionId) ? 'block' : 'none';
      });

      // Show back button
      document.getElementById('backToFullViewBtn').style.display = 'block';

      window.scrollTo({ top: 0, behavior: 'smooth' });

      return false;
    }

    function showAllSections() {
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => sec.style.display = 'block');
      document.getElementById('backToFullViewBtn').style.display = 'none';

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('resize', () => {
      if (!isMobile()) {
        showAllSections();
      }
    });

  </script>
</body>
</html>
