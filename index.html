<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Back bet calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    nav a {
      margin-right: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #3366cc;
      cursor: pointer;
    }
    /* Calculator boxes with border and spacing */
    .calculator-box {
      border: 2px solid #3366cc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 40px;
      background: #f9faff;
    }
    h2 {
      margin-top: 0;
      color: #1a3d7c;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      white-space: nowrap; /* prevent wrapping */
    }
    th {
      background-color: #e1eaff;
      color: #1a3d7c;
    }
    /* Highlight Stake value in light blue */
    .stake-value {
      background-color: #d0e8ff;
      padding: 4px 8px;
      display: inline-block;
      font-weight: bold;
      margin-top: 6px;
      border-radius: 4px;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    #comment {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    /* Mobile styling */
    @media (max-width: 768px) {
      nav {
        position: sticky;
        top: 0;
        background: white;
        padding: 10px 0;
        z-index: 10;
        border-bottom: 1px solid #ddd;
      }
      #backToFullViewBtn {
        width: 100%;
        padding: 10px;
        font-size: 1.1em;
        margin-bottom: 20px;
        cursor: pointer;
      }
      section {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#backBetCalculatorSection" onclick="return handleMobileNav(event, 'backBetCalculatorSection')">Back bet calculator</a>
    <a href="#exactly2GoalsMarketSection" onclick="return handleMobileNav(event, 'exactly2GoalsMarketSection')">Create Exactly 2 Goals Market</a>
    <a href="#twoThreeSpreadSection" onclick="return handleMobileNav(event, 'twoThreeSpreadSection')">Create 2 and 3 Goal Spread</a>
  </nav>

  <button id="backToFullViewBtn" style="display:none;" onclick="showAllSections()">Back to full view</button>

  <section id="backBetCalculatorSection" class="calculator-box">
    <h2>Back bet calculator</h2>
    <table id="oddsTable">
      <thead>
        <tr>
          <th style="width:10%;">Odds</th>
          <th style="width:15%;">Percentage</th>
          <th style="width:15%;">Stake</th>
          <th style="width:30%;">Single Line Return</th>
          <th style="width:30%;">Market P/L</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td><strong>Total Over round:</strong></td>
          <td id="totalPercentage">0%</td>
          <td colspan="3"></td>
        </tr>
      </tfoot>
    </table>
    <div id="comment"></div>
  </section>

  <section id="exactly2GoalsMarketSection" class="calculator-box">
    <h2>Create Exactly 2 Goals Market</h2>
    <label><b>Back - Over 1.5 Goals Odds:</b><br /><input type="number" id="over15" step="0.01" /></label>
    <label><b>Back - Under 2.5 Goals Odds:</b><br /><input type="number" id="under25" step="0.01" /></label>
    <label><b>Float (£):</b><br /><input type="number" id="floatAmount" step="0.01" /></label>
    <button onclick="calculateGoalsMarket('twoGoalsResults', ['2'], 'over15', 'under25', 'floatAmount')">Calculate</button>
    <div id="twoGoalsResults"></div>
  </section>

  <section id="twoThreeSpreadSection" class="calculator-box">
    <h2>Create 2 and 3 Goal Spread</h2>
    <label><b>Back - Over 1.5 Goals Odds:</b><br /><input type="number" id="spreadOver15" step="0.01" /></label>
    <label><b>Back - Under 3.5 Goals Odds:</b><br /><input type="number" id="spreadUnder35" step="0.01" /></label>
    <label><b>Float (£):</b><br /><input type="number" id="spreadFloatAmount" step="0.01" /></label>
    <button onclick="calculateGoalsMarket('spreadResults', ['2','3'], 'spreadOver15', 'spreadUnder35', 'spreadFloatAmount')">Calculate</button>
    <div id="spreadResults"></div>
  </section>

  <!-- Your existing JS goes here unchanged -->
  <script>
    // Existing JavaScript from before...
  </script>
</body>
</html>
